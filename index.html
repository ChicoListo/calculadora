<!DOCTYPE html>

<html>

<head>

    <title>Calculadora</title>

    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="calculadora">

        <div class="pantalla">

            <div class="resultado" id="resultado"></div>

        </div>

        <div class="botones">


            <button class="boton boton-cos" onclick="calcularCoseno('cos')">cos</button>
            <button class="boton boton-sin" onclick="calcularSeno('sin')">sin</button>
            <button class="boton boton-cuadrado" onclick="agregarCaracter('**2')">²</button>
            <button class="boton boton-cubo" onclick="agregarCaracter('**3')">³</button>

            <button class="boton boton-operador" onclick="agregarCaracter('+')">+</button>



            <button class="boton boton-numero" onclick="agregarCaracter('7')">7</button>

            <button class="boton boton-numero" onclick="agregarCaracter('8')">8</button>

            <button class="boton boton-numero" onclick="agregarCaracter('9')">9</button>



            <button class="boton boton-operador" onclick="agregarCaracter('-')">-</button>



            <button class="boton boton-numero" onclick="agregarCaracter('4')">4</button>

            <button class="boton boton-numero" onclick="agregarCaracter('5')">5</button>

            <button class="boton boton-numero" onclick="agregarCaracter('6')">6</button>



            <button class="boton boton-operador" onclick="agregarCaracter('*')">X</button>



            <button class="boton boton-numero" onclick="agregarCaracter('1')">1</button>

            <button class="boton boton-numero" onclick="agregarCaracter('2')">2</button>

            <button class="boton boton-numero" onclick="agregarCaracter('3')">3</button>



            <button class="boton boton-operador" onclick="agregarCaracter('/')">/</button>



            <button class="boton boton-numero" onclick="agregarCaracter('0')">0</button>

            <button class="boton boton-numero" onclick="agregarCaracter('.')">.</button>

            <button class="boton boton-limpiar" onclick="limpiarPantalla()">C</button>



            <button class="boton boton-igual" onclick="calcularResultado()">=</button>



            |
        </div>

    </div>



    <script src="script.js"></script>

</body>

</html>
